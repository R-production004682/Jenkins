<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins用</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            opacity: 0;
            font-size: 2rem;
            color: #e74f4f;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 40px #ff6347;
            animation: fadeIn 2s ease-in forwards;
        }

        h2{
            display: inline-block;
            position: relative;
        }

        h2::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 3px;
            background-color: #cc0000;
            transition: width 0.3s ease-in-out;
        }

        h2:hover::after{
            width: 100%;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            background-color: #ff4444;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards 2s; /* 2秒遅れてフェードイン */
        }

        button:hover {
            background-color: #cc0000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Jenkinsサンプル用Webページ</h1>
    <h2>押してはいけないボタン</h2>
    <button id="pushButton">押すな！</button>
    <p id="message"></p>
    <canvas id="fireCanvas"></canvas>
    

    <script>
        // 火の粉を描くキャンバス
        const canvas = document.getElementById('fireCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class FireParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * -3 - 1;
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.y += this.speedY;
                if (this.y < 0) {
                    this.y = canvas.height;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 0, ${this.opacity})`;
                ctx.fill();
            }
        }

        const fireParticles = [];
        for (let i = 0; i < 100; i++) {
            fireParticles.push(new FireParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // 画面サイズ変更時にキャンバスサイズを更新
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ボタンを押すとメッセージが変わる
        const messages = [
            "押すなって言っただろ！",
            "もう押さないで…",
            "やめろー！",
            "君、好奇心旺盛だね…",
            "いい加減にしろ！",
            "これ以上押したら世界が崩壊する…（嘘）",
            "まじで勘弁してくれ！"
        ];

        document.getElementById("pushButton").addEventListener("click", function() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").textContent = randomMessage;
        });

    </script>

</body>
</html>
